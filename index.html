<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela aleatória</title>
    <link rel="stylesheet" href="styles.css">
    <!-- comment -->
</head>

<body>
    <h2>Gerador de Tabela Aleatória</h2>
    <label for="linhas">Número de Linhas:</label>
    <input type="number" id="linhas" name="linhas" min="1">
    <br>
    <label for="colunas">Número de Colunas:</label>
    <input type="number" id="colunas" name="colunas" min="1">
    <br>
    <button onclick="gerarTabela()">Gerar Tabela</button>
    <div id="tabelaGerada"></div>
    
    <script src="script.js"></script>

    <button id="mostarResposta" style="display:none;" onclick="mostarResposta()">Mostrar Estatísticas</button>
    <div id="estatisticas"></div>
</body>
</html>
